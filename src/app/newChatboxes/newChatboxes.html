<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="newChatboxes.css">
</head>
<body>
    <div class="chatBoxesWholeDiv">

        <div class="twoChatBoxes">

            <div class="firstChat">
                <div class="chatFirstDiv">
                    <div class="nicknameAndUserImg">
                        <img class="chatUser1Img" src="../../assets/img/chatUser1.png" alt="userImg">
                        <div class="nickName">Nickname</div>
                    </div>
                    <div class="closeBtnDiv">
                        <img class="closeBtnChat" src="../../assets/img/closeChat.png" alt="closeImg">
                    </div>
                </div>
                <div class="firstChating">
                    <div class="chatUser2Div">
                        <img class="chatUser2Img" src="../../assets/img/chatUser2.png" alt="userImg">
                    </div>
                    <div class="textDiv"></div>
                </div>
                <div class="textDiv secondOne"></div>
                <div class="chatUser2Div secondWriter">
                    <img class="chatUser2Img" src="../../assets/img/chatUser2.png" alt="userImg">
                </div>
                <div class="timeDiv">Today</div>
                <div class="textDiv belowGreen"></div>




                <div class="greyBigDiv">
                    <div class="greySmallDiv">
                        <div class="greySmallDivLeftPart">
                            <div class="iconDiv">
                                <img  class="iconClass" src="../../assets/img/chatIcon1.png" alt="chatIcon">
                            </div>
                            <div class="fileName">File name</div>
                        </div>
                        <div class="closingDiv">
                            <img class="closingImg" src="../../assets/img/closeChat.png">
                        </div>
                    </div>
                    <div class="greySmallDiv">
                        <div class="greySmallDivLeftPart">
                            <div class="iconDiv">
                                <img  class="iconClass" src="../../assets/img/chatIcon2.png" alt="chatIcon">
                            </div>
                            <div class="fileName">File name</div>
                        </div>
                        <div class="closingDiv">

                        </div>
                    </div>
                    <div class="greySmallDiv">
                        <div class="greySmallDivLeftPart">
                            <div class="iconDiv">
                                <img  class="iconClass" src="../../assets/img/chatIcon3.png" alt="chatIcon">
                            </div>
                            <div class="fileName">File name</div>
                        </div>
                        <div class="closingDiv">
                            <img class="closingImg" src="../../assets/img/closeChat.png" alt="closeIcon">
                        </div>
                    </div>
                </div>
                <div class="messageSendingPart">
                    <div class="messageSendingDiv">
                        <div class="messageLeftPart">
                            <img class="plusIcon" src="../../assets/img/chatIcon4.png" alt="chatIcon" >
                        </div>
                        <div class="messageTypingText">Type message here</div>
                    </div>
                    <div class="sendingGreenBtn">
                        <img class="sendingBtn" src="../../assets/img/chatIcon5.png">
                    </div>
                </div>
            </div>



            <div class="secondChat">

                    <div class="nicknameAndUserImg">

                    <div class="closeBtnDiv">

                <div class="firstChating">
                    <div class="chatUser2Div">
                        <img class="chatUser2Img" src="../../assets/img/chatUser2.png" alt="userImg">

                    <div class="textDiv"></div>
                </div>
                <div class="textDiv secondOne"></div>
                <div class="chatUser2Div secondWriter">

                    <div class="greySmallDiv">

                            <div class="iconDiv">
                                <img  class="iconClass" src="../../assets/img/chatIcon2.png" alt="chatIcon">
                            </div>
                            <div class="fileName">File name</div>

                        <div class="closingDiv">

                    </div>
                    <div class="greySmallDiv">

                                <img  class="iconClass" src="../../assets/img/chatIcon3.png" alt="chatIcon">

                        <div class="insideWholeDiv">

                                <div class="insideDiv">
                                    <div class="iconInsideDiv">
                                        <img class="chatUser1Img" src="../../assets/img/chatIcon1.png" alt="chatIcon">
                                    </div>
                                    <div class="fileInsideDiv">File name</div>
                                    <div class="closeDarkIconDiv">
                                        <img class="closingDarkImg" src="../../assets/img/closeDarkIcon.png" alt="closeIcon">
                                    </div>
                                </div>
                                <div class="insideDiv">
                                    <div class="iconInsideDiv">
                                        <img class="chatUser1Img" src="../../assets/img/chatIcon1.png" alt="chatIcon">

                                    <div class="fileInsideDiv">File name</div>
                                    <div class="closeDarkIconDiv">
                                        <img class="closingDarkImg" src="../../assets/img/closeDarkIcon.png" alt="closeIcon">
                                    </div>
                                </div>
                            </div>
                            <div class="insideBigDiv">
                                <div class="insideDiv">
                                    <div class="iconInsideDiv">
                                        <img class="chatUser1Img" src="../../assets/img/chatIcon1.png" alt="chatIcon">

                                    <div class="closeDarkIconDiv">
                                        <img class="closingDarkImg" src="../../assets/img/closeDarkIcon.png" alt="closeIcon">
                                    </div>
                                </div>
                                <div class="insideDiv">
                                    <div class="iconInsideDiv">
                                        <img class="chatUser1Img" src="../../assets/img/chatIcon1.png" alt="chatIcon">
                                    </div>
                                    <div class="fileInsideDiv">File name</div>
                                    <div class="closeDarkIconDiv">
                                        <img class="closingDarkImg" src="../../assets/img/closeDarkIcon.png" alt="closeIcon">
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                <div class="sendingGreenBtnOpened">
                    <img class="sendingBtn" src="../../assets/img/chatIcon5.png">
                </div>
                </div>
            </div>
        </div>

</html>
