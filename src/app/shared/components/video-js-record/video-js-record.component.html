<div class="video-container">
    <video id="video_{{idx}}" class="video-js" playsinline></video>
    <div id="live-session-finished" *ngIf="recordingState === 'finished'">
        <div class="messages-container">
            <h2>Live video ended</h2>
            <p class="back-to-channel-videos" [routerLink]="'/channels/'+authUser.username+'/tab/videos'">Go to my
                channel</p>
        </div>
    </div>
</div>


<button (click)="muted()" style="position: absolute; bottom: 0; left: 50%">Muted</button>
<button (click)="unMuted()" style="position: absolute; bottom: 0; left: 70%">Un Muted</button>
