<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="newPart4.css">
</head>
<body>
    <div class="balanceAndCoinsEntireDiv">
        <img class="closingIcon" src="../../assets/img/closeChat.png" alt="closeIcon">
        <div class="balanceAndCoins">
            <div class="balance">Your Balance</div>
            <div class="coins">
                <img class="coinIcon" src="../../assets/img/coinIcon.png" alt="coinIcon">
                <div class="textInCoinDiv">50 Bits</div>
            </div>
        </div>
            <div class="enterCoinQuantity">Please Enter Coin Quantity</div>
            <input class="coinInput" placeholder="60">
            <div class="enoughCoinBalance">You don't have enough coin balance</div>
            <div class="checkboxAndDonateDiv">
                <input  class="checkBoxForDonate" type="checkbox">
                <div class="donateDiv">Donate like as anonymous person</div>
            </div>
            <div class="btnsInCoinsAndBalanceDiv">
                <div class="bitBtnInCoinsAndBalanceDiv">
                    <img class="coinIcon" src="../../assets/img/coinIcon.png" alt="coinIcon">
                    <div class="bitBtnText">Bit</div>
                </div>
                <div class="getCoinBtnInCoinsAndBalanceDiv">Get Coin</div>
            </div>
            <div class="chooseEmoji">Choose Emoji</div>
            <div class="emojiDiv"></div>
            <div class="sendBtnInCoinsAndBalanceDiv">Send</div>

    </div>
</body>
</html>
